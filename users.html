<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="users.html">Usuários</a></li>
                <li><a href="products.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <h1>Adicionar Usuário</h1>
        <form id="add-user-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="username">Sobrenome:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Idade:</label>
            <input type="number" id="phone" required>
            <label for="website">Foto (URL):</label>
            <input type="url" id="website">
            <button type="button" onclick="addUser()">Adicionar</button>
        </form>
        <h1>Lista de Usuários</h1>
        <ul class="grid-container" id="user-list"></ul>
    </div>
    <script src="user.js"></script>
    <script src="userscript.js"></script>
</body>
</html>
